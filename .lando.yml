name: viajaconnatalyonvacation
recipe: drupal10
config:
  webroot: ./web
  php: '8.1'
  via: apache
  drush: '12'
  xdebug: true
services:
  appserver:
    xdebug: debug
    config:
      php: .vscode/php.ini
    run:
      - composer install
  database:
    type: mysql:8.0
    creds:
      user: drupal
      password: drupal
      database: drupal
tooling:
  drush:
    service: appserver
    cmd: /app/vendor/bin/drush
  composer:
    service: appserver
    cmd: composer
  php:
    service: appserver
    cmd: php
  xdebug-on:
    service: appserver
    description: Enable xdebug for Apache.
    cmd: docker-php-ext-enable xdebug && /etc/init.d/apache2 reload && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for Apache.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload && echo "Disabling xdebug"
    user: root